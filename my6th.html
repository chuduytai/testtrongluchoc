<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function giaiHePt() {
            let a, b, c, d, e, f, D, Dx, Dy;
            a = document.getElementById("a").value;
            a = Number.parseFloat(a);

            b = document.getElementById("b").value;
            b = Number.parseFloat(b);

            c = document.getElementById("c").value;
            c = Number.parseFloat(c);

            d = document.getElementById("d").value;
            d = Number.parseFloat(d);

            e = document.getElementById("e").value;
            e = Number.parseFloat(e);

            f = document.getElementById("f").value;
            f = Number.parseFloat(f);

            D = a*e - b*d;
            Dx = c*e - b*f;
            Dy = a*f - d*c;

            if (D == 0){
                if (Dx != 0 || Dy != 0){
                    document.getElementById("result").innerHTML
                        = "He pt vo nghiem";
                }else {
                    document.getElementById("result").innerHTML
                        = "He pt vo so nghiem";
                }
            }else {
                document.getElementById("result").innerHTML
                    = " He pt co nghiem: <br> x = " + Dx/D + "<br>  y = " + Dy/D;
            }

        }
    </script>
</head>
<body>
    <h3>Giai he phuong trinh</h3>

    <input type="text" id="a"> x + <input type="text" id="b"> y = <input type="text" id="c"><br>
    <input type="text" id="d"> x + <input type="text" id="e"> y = <input type="text" id="f"><br>

    <button onclick="giaiHePt()">Giai he pt </button>

    <div id="result"></div>


</body>
</html>
