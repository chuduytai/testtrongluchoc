<body>
    <script>
        let name = prompt('nhap ten con vao day :' , '');
        switch (name) {
            case 'Yến':
            case 'Linh':
            case 'Nhi':
            case 'Minh':
                alert("Trùng tên với người yêu cũ của bố - Loại");
                break;
            case 'Anh':
            case 'Hoa':
            case 'Đức':
            case 'Tùng':
                alert("Loại: Trùng tên với người yêu cũ của mẹ");
                break;
            case 'Trang':
            case 'Nguyên':
            case 'Đức':
            case 'Vân':
                alert("Phạm húy");
                break;
            default:
                alert("dat ten hop ly");
        }
    </script>

</body>
